    <script>
        // Trailer Modal
const modal = document.getElementById('trailer-modal');
const trailerIframe = document.getElementById('trailer-iframe');
const closeBtn = document.querySelector('.close-btn');

document.querySelectorAll('.trailer-btn').forEach(button => {
    button.addEventListener('click', () => {
        const trailerLink = button.getAttribute('data-trailer');
        trailerIframe.src = trailerLink;
        modal.style.display = 'block';
    });
});

closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    trailerIframe.src = ''; // Stop the video when modal is closed
});

window.addEventListener('click', (event) => {
    if (event.target === modal) {
        modal.style.display = 'none';
        trailerIframe.src = ''; // Stop the video when modal is closed
    }
});

// Search and Filter
const searchInput = document.getElementById('search-input');
const categoryFilter = document.getElementById('category-filter');
const movies = document.querySelectorAll('.movie');

function filterMovies() {
    const searchTerm = searchInput.value.toLowerCase();
    const selectedCategory = categoryFilter.value;

    movies.forEach(movie => {
        const title = movie.querySelector('h3').textContent.toLowerCase();
        const category = movie.getAttribute('data-category');

        const matchesSearch = title.includes(searchTerm);
        const matchesCategory = selectedCategory === 'all' || category === selectedCategory;

        if (matchesSearch && matchesCategory) {
            movie.style.display = 'block';
        } else {
            movie.style.display = 'none';
        }
    });
}

searchInput.addEventListener('input', filterMovies);
categoryFilter.addEventListener('change', filterMovies);

});
